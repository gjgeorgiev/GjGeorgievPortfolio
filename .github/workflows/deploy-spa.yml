name: Deploy Portfolio

on:
  push:
    branches: [ "main" ]
    
  workflow_dispatch: {}


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Vue app
        run: npm run build